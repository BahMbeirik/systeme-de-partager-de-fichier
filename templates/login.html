<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Se connecter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body class="bg-light ">
    <div class="bg-white w-75 mx-auto mt-5 rounded d-flex">

        <div class="w-50">
            <img src="{{ url_for('static', filename='images/signup.jpg') }}" alt="Your Image" class="img-fluid h-1">
        </div>
        <div class="w-50 p-5 mt-5">
            <h1 class="text-center">Se connecter</h1>
            <form method="post">
                {{ form.hidden_tag() }}
                <div class="form-group">
                    {{ form.email.label }}<br>
                    {{ form.email(class="form-control ", size=32) }}
                </div>
                <div class="form-group">
                    {{ form.password.label }}<br>
                    {{ form.password(class="form-control", size=32) }}
                </div>
                <div class="form-group d-flex justify-content-between">
                    <p>{{ form.submit(class="btn btn-primary btn-sm w") }}</p>
                    <p class="mt-1">Don't have an account? <a  href="{{ url_for('register') }}">Register here</a></p>
                </div>
            </form>
            
        </div>
        
    </div>
</body>
</html>
