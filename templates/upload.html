{% extends "layout.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>
</head>
<body>
    {% block content %}
    <h1>Partager un fichier</h1>
    <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
        <div class="d-flex ">
            <input class="form-control w-50 p-0" style="height: auto;" type="file" name="file" accept=".pdf, .doc, .docx, .txt ,.png , .jpeg, .jpg, .webp" multiple>
            <button type="submit" class="btn btn-outline-primary ml-2 btn-sm">Partager</button>
        </div>
    </form>
    {% endblock %}
</body>
</html>
